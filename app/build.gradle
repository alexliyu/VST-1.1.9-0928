apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.vst.itv52.v1"
        minSdkVersion 15
        targetSdkVersion 16
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/afinal_libraty.jar')
    compile files('libs/ant.jar')
    compile files('libs/commons-logging-api-1.0.4.jar')
    compile files('libs/dom4j-1.6.1.jar')
    compile files('libs/google_bitmapfun_old.jar')
    compile files('libs/httpmime-4.2.3.jar')
    compile files('libs/jackson-all-1.9.11.jar')
    compile files('libs/java-unrar-0.2.jar')
    compile files('libs/umeng_sdk.jar')
    compile files('libs/AndroidHttpServer-1.0.3.jar')
}
